# ============================================
# -- Main Configuration
# ============================================

baseURL: https://Mariooo7.github.io/Mariooo7-blog-source/
languageCode: zh-cn # 语言设置为中文
title: "IU_Roam's Blog" # 网站标题
author: "IU_Roam"
theme: ["PaperMod"]
copyright: "© IU_Roam 2024 - 2025"
enableRobotsTXT: true
buildFuture: true
pygmentsUseClasses: true

# ============================================
# -- Main Parameters
# ============================================

params:
  mermaid: true
  # --- 搜索 ---
  search:
    enable: true
    # 搜索功能使用的索引文件
    index:
      - "index.json"
      - "blog.json"
      - "portfolio.json"
      - "tags.json"
      - "archives.json"
    # 搜索功能使用的语言
    language:
      - "en"
      - "zh-cn"
      - "zh-tw"
  # --- 文章 ---
  env: production
  defaultTheme: auto
  DateFormat: "2006-01-02"
  description: "IU_Roam's blog, portfolio and thoughts."

  # --- 首页个人简介配置 ---
  homeInfoParams:
    Avatar: "avatar.png" # 头像
    Title: "IU_Roam" # 昵称
    Content: "Young, Simple, Naive" # 简介

  # --- 社交图标配置 ---
  socialIcons:
    - name: "github"
      url: "https://github.com/Mariooo7"
    - name: "email"
      url: "mailto:maor7@mail2.sysu.edu.cn"

  # --- 文章页面功能 ---
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowToc: true
  TocOpen: true


  assets:
    favicon: "logo.png"
    favicon16x16: "logo.png"
    favicon32x32: "logo.png"
    apple_touch_icon: "logo.png"
    safari_pinned_tab: "logo.png"

markup:
  markup.taleOfContents:  # 配置目录生成器
    startLevel: 2    # 从 h2 开始生成目录
    endLevel: 4      # 到 h4 结束
  markup.goldmark:
    renderer:
      unsafe: true

# ============================================
# -- Navigation Menu
# ============================================

menu:
  main:
    - identifier: blogs
      name: Blogs
      url: /blogs/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40
    # --- 搜索功能 ---
    - identifier: search
      name: Search
      url: /search/
      weight: 50
    - identifier: about
      name: About
      url: /about/
      weight: 60
    # --- 外部链接 ---
    - identifier: picture-talk-game
      name: Picture Talk Game
      url: https://picture-talk-game.cyou
      weight: 70
      params:
        # 这会让链接在新标签页中打开
        target: _blank

# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON